<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="wrapper">
        <img src="files/clock.svg" alt="clock">
        <h1></h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minutes" selected hidden>Minutes</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button class="button">Set Alarm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
