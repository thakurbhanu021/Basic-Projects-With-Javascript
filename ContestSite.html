<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contests Site Generator App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Contests</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div id="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-4">Programming Contests</h1>
                <p class="lead">List of programming contest happening..</p>
            </div>
        </div>
        <div id="codecontent" class="row" style="justify-content: space-evenly;">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        let url = 'https://kontests.net/api/v1/all'
        let response = fetch(url)
        response.then((response) => {
            return response.json()
        }).then((responseData) => {
            ihtml = ''
            for (item in responseData) {
                console.log(responseData[item])
                ihtml += `
                        <div class="card" style="width: 18rem; margin-bottom: 20px">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxZK_op8z4WH7xGl_1hTl7XlUCoxb24JjhFOamUeZA&s" class="card-img-top" alt="image">
                <div class="card-body">
                  <h5 class="card-title">${responseData[item].name}</h5>
                  <p class='card-text'> Status is - ${responseData[item].status}</p>
                  <p class='card-text'> In 24 hours - ${responseData[item].in_24_hours}</p>
                  <p> Start at -  ${responseData[item].start_time}</p>
                  <p > End at -  ${responseData[item].end_time}</p>
                <a href="${responseData[item].url}" class="btn btn-primary">Visit Site - ${responseData[item].site}</a>
</div>
              </div>
                        `
            }
            codecontent.innerHTML = ihtml;
        })

    </script>

</body>

</html>
