<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="body">
    <div class="card d-block m-auto w-50 shadow-lg mb-5 bg-white rounded">
        <div class="card-header text-center text-primary">
            Password Generator
        </div>
        <div class="card-body">
            <input class="form-control mb-4" id="passStrong"></input>
            <a href="#" class="btn btn-primary" onclick=GenerateStrong()>Click to generate Strong Password</a>
        </div>
    </div>
    <script>
        let chars = "abcdefghijklmnopqrstuvwxyz"
        let numbers = "1234567890"
        let special = "!@#$%^&*()"
        class Password {
            constructor() {
                this.pass = ""
            }
            generateStrongPassword(len) {
                if (len < 3) {
                    alert("Your password should be atleast 3 characters long")
                }
                else {
                    let i = 0
                    while (i < len) {
                        this.pass += chars[Math.floor(Math.random() * chars.length)]
                        this.pass += numbers[Math.floor(Math.random() * numbers.length)]
                        this.pass += special[Math.floor(Math.random() * special.length)]
                        i += 3
                    }
                    this.pass = this.pass.substr(0, len)
                    return this.pass
                }
            }
        }
        const GenerateStrong = () => {
            let p = new Password()
            document.getElementById('passStrong').value = p.generateStrongPassword(7)
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
